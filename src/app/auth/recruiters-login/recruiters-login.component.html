<app-homenavbar></app-homenavbar>
  <div class="container d-flex p justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px;">
      <h3 class="text-center mb-3">Recruiter Login</h3>
      <form [formGroup]="loginForm">
        <div class="mb-3">
          <label class="form-label">Email </label>
          <input type="text" class="form-control" formControlName="email">
        </div>
  
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
        </div>
  
        <div class="text-center">
          <button type="button" class="btn btn-primary w-100" (click)="login()">Login</button>
        </div>
      </form>
      <div class="mt-3">
        <div *ngIf="successMessage" class="alert alert-success text-center" role="alert">
          {{ successMessage }}
        </div>
        
      </div>
      
  
      <p class="text-danger text-center mt-2" *ngIf="errorMessage">{{ errorMessage }}</p>
    </div>
  </div>
