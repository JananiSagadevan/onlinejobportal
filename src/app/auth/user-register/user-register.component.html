<app-homenavbar></app-homenavbar>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-lg" style="width: 600px;">
        <h2 class="text-center mb-4">Job Seeker Registration</h2>
  
        <div class="alert alert-success" *ngIf="registrationSuccess">{{registrationSuccess}}</div>
        <div class="alert alert-danger" *ngIf="registrationFail">{{registrationFail}}</div>
  
        <form [formGroup]="registerForm" (ngSubmit)="registerJobSeeker()">
          
          <div class="mb-3">
            <label for="fullname" class="form-label">FullName</label>
            <input type="text" id="fullname" class="form-control" formControlName="fullname">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email">
          </div>
  
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" formControlName="passwordhash">
          </div>

          <button type="submit" class="btn btn-primary w-100">Register</button>
  
        </form>
      
    </div>
  </div>
