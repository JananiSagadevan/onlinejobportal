<app-homenavbar></app-homenavbar>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px;">
        <h2 class="text-center mb-4 text-primary">Job Seeker Login</h2>
        
        <form (ngSubmit)="onSubmit()">
            <!-- Email Input -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="loginData.email" name="email" required>
            </div>

            <!-- Password Input -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="loginData.password" name="password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Sign-up Link -->
        <p class="mt-3 text-center">
            Don't have an account? 
            <a routerLink="/user-register" class="text-primary">Sign Up</a>
        </p>
    </div>
</div>
